plugins {
    id "java-library"
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

javafx {
    version = "11"
    modules = [ 'javafx.fxml' ]
}

repositories {
   mavenCentral()
   maven{ url "https://frcmaven.wpi.edu:443/artifactory/release" }
}

dependencies {
   compileOnly 'edu.wpi.first.shuffleboard:api:2020.+'
   compileOnly 'edu.wpi.first.shuffleboard.plugin:networktables:2020.+'
}

tasks.register("installPlugin", Copy) {
    from(tasks.named("jar"))
    into("${System.getProperty("user.home")}/Shuffleboard/plugins")
    description = "Builds the plugin JAR and installs it in the Shuffleboard plugins directory."
    group = "Shuffleboard Plugin"
}
